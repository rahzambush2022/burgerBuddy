<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Buddy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icon Fonts CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet">
</head>
<header>
  <h1 id="banner" style="margin: auto; text-align: center">Burger Buddy</h1>
  

  <nav class="navbar  navbar-light bg-light" style="margin-top: 20px">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-target="openNav()" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="display: hidden">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>

      <div id="user-status" >
        {{#if loggedIn}}
        <div data-initials={{initials}}></div>
        <a href="/auth/logout"><button class="btn default">Logout</button></a>
        {{else}}
        <span id="user-"class="bi bi-person-circle"></span>
        <a href="/auth/register"><button class="btn default" style="margin-top: 5px">Register</button></a>
        <a href="/auth/login"><button class="btn default" style="margin-top: 5px">Login</button></a>
        {{/if}}
        {{#if loggedIn}}
        <a href="/users/cart"><i class="bi bi-cart3" style="font-size: 2rem; color: dimgray;"></i></a>
        {{else}}
        <a href="/auth/login"><i class="bi bi-cart3" style="font-size: 2rem; color: dimgray;"></i></a>
        {{/if}}
      </div>
    </div>
  </nav>
  <br>
</header>
<body>
  <h2 style="text-align: center">Create Your Own Burger</h2>
  <br>
    <div id="burger-wrapper">
    <img src="/images/burger-fries.png" alt="Hamburger Meal">
    </div>
    <br>
  <div class="button-container">
    <form action="/users/order" method="GET">
      <input type='submit' value='Build Your Burger Meal' class="btn btn-primary"/>
      {{!-- <button type="button" class="btn btn-primary">Build Your Burger</button> --}}

    </form>
  </div>
  <br>
</body>
</html>
